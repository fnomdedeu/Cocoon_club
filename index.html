<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cocoon Club Megève</title>

</head>
<body>
    <header>
        <h1>Cocoon Club Megève</h1>
        <p>Le club emblématique qui fait vibrer vos nuits saison après saison</p>
    </header>

    <section class="events">
        <div class="event">
            <img src="images/dj.jpg" alt="DJ Nights">
        </div>
        <div class="event">
            <img src="images/live.jpg" alt="Live Music">
        </div>
        <div class="event">
            <img src="images/sports.jpg" alt="Sports Live">
        </div>
        <div class="event">
            <img src="images/galerie.jpg" alt="Cliquez pour voir la galerie">
        </div>
    </section>

    <section class="gallery">
        <h2>Galerie</h2>
        <div class="gallery-images">
            <img src="images/photo1.jpg" alt="Ambiance Cocoon">
            <img src="images/photo2.jpg" alt="Soirée DJ">
            <img src="images/photo3.jpg" alt="Bar Cocoon">
        </div>
    </section>

    <footer>
        <p>Contact : 0450210991 — cocoon_megeve@yahoo.fr<br>
        <a href="https://www.facebook.com/CocoonClubMegeve/?locale=fr_FR" target="_blank">Facebook</a>

</html>
